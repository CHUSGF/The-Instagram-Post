
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Instagram Post</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="post">
        <div class="header">
            <div class="div-html">
                <i class="fab fa-html5"></i>
            </div>
            <div class="div-text">
                <p class="text-html"><strong>HTML5</strong> Rigoberto</p>
            </div>
            <div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/241/400/350">
        </div>
        <div class="footer">
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-bookmark"></i>
            </div>
            <div class="p">
                <p class="p-first">
                    Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
                </p>

                <p class="p-second">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi id deleniti iusto ab! Aspernatur, sequi, alias id dolorem, dolor debitis eius similique autem magni architecto unde sunt nobis esse quos.
                </p>

            </div>
        </div>
    </div>
    
</body>
</html>
